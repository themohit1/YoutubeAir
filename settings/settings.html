<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YoutubeAir</title>
  <link href="style.css" rel="stylesheet" />
  <script src="settings.js" defer></script>
</head>
<body>
  <div class="main-container">
    <h1 class="title">YoutubeAir</h1>

    <div class="info">Settings</div>
    <form id="settings">
      <label class="label">
        <span class="setting-text">Auto Enable Maximize Player</span>
        <input id="autoEnable" name="autoEnable" type="checkbox" class="checkbox" />
      </label>
    </form>

    <div class="info">Hotkeys</div>
    <div class="label">
      <span class="setting-text">Toggle Maximize Player</span>
      <input id="hotkeyInput" type="text" class="hotkey-input" maxlength="1" />
    </div>
  </div>
</body>
</html>
